name: CI

# Testing Strategy:
# - Tests run on Linux, macOS, and Windows (library must be cross-platform)
# - Go 1.25+ required (matches go.mod requirement)
# - Beta phase: Continue-on-error for lint (non-blocking during rapid development)
#
# Branch Strategy (Git-Flow):
# - main: Production-ready code (releases only)
# - develop: Active development branch
# - release/*: Release preparation branches
# - hotfix/*: Critical production fixes
# - Pull requests: Must pass all tests before merge

on:
  push:
    branches:
      - main
      - develop
      - 'release/**'
      - 'hotfix/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  # Unit tests - Cross-platform
  test:
    name: Test - ${{ matrix.os }} - Go ${{ matrix.go-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.25']  # Match go.mod requirement

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache: true

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Run go vet
      run: go vet ./...

    - name: Run tests with race detector
      shell: bash
      run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.25'
      uses: codecov/codecov-action@v4
      continue-on-error: true
      with:
        file: ./coverage.txt
        flags: unittests
        name: codecov-uniwidth
        fail_ci_if_error: false

  # Linting
  lint:
    name: Lint
    runs-on: ubuntu-latest
    continue-on-error: true  # Non-blocking during beta development

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache: true

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v8
      with:
        version: latest
        args: --timeout=5m

  # Benchmarks
  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache: true

    - name: Run benchmarks
      run: go test -bench=. -benchmem -run=^$ ./...

  # Fuzz tests
  fuzz:
    name: Fuzz Test
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache: true

    - name: Run fuzz tests
      run: |
        go test -fuzz=FuzzRuneWidth -fuzztime=30s
        go test -fuzz=FuzzStringWidth -fuzztime=30s
        go test -fuzz=FuzzStringWidthWithOptions -fuzztime=30s
        go test -fuzz=FuzzIsASCIIOnly -fuzztime=30s
      continue-on-error: true

  # Build verification
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache: true

    - name: Build
      run: go build -v ./...

    - name: Verify go.mod is tidy
      run: |
        go mod tidy
        git diff --exit-code go.mod go.sum

  # Code formatting
  formatting:
    name: Code Formatting
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache: true

    - name: Check formatting
      run: |
        if [ -n "$(gofmt -l .)" ]; then
          echo "ERROR: The following files are not formatted:"
          gofmt -l .
          echo ""
          echo "Run 'gofmt -w .' to fix formatting issues."
          exit 1
        fi
        echo "All files are properly formatted âœ“"